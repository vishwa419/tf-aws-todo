apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-app-db
spec:
  serviceName: todo-app-db
  replicas: 1
  selector:
    matchLabels:
      app: todo-app-db
  template:
    metadata:
      labels:
        app: todo-app-db
    spec:
      containers:
      - name: db
        image: postgres:latest
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates: [] # remove this
  # Instead, define the volume directly in the pod spec:
  # But in StatefulSets, "volumes:" under template.spec is ignored for PVCs, 
  # so you must use the PVC name in volumeMounts
  # This is done already by matching volumeMount name to the existing PVC

